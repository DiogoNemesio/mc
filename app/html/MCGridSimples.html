<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "[url="http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"]http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd[/url]">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	%LOAD_HTML%
</head>
<body class="MCBody">
<script>var vTextMessage	= '%MENSAGEM%';mostraMensagem();</script>
<div align="center">
<div id="winVP" style="position:relative; width:%GRID_LARGURA%px; height: %GRID_ALTURA%px; border: #cecece 1px solid; margin: 5px;"></div>
<div id="%GRID_OBJ%" style="height:100%"></div>
</div>
<script>

dhxWins = new dhtmlXWindows();
dhxWins.enableAutoViewport(false);
dhxWins.attachViewportTo("winVP");
dhxWins.setImagePath("%HTMLX_IMG_URL%");
dhxWins.setSkin("%SKIN_NAME%");
var w1 = dhxWins.createWindow("w1",0,0,%GRID_ALTURA%,%GRID_LARGURA%);
//w1.setToFullScreen(true);
w1.setText("%GRID_TITLE%");
w1.button("close").disable();
w1.setMaxDimension("auto", "auto");
w1.maximize();

var myToolbar = w1.attachStatusBar();
myToolbar.setText("<div id='pagingArea'></div>");
</script>

%JS_CODE%

<script>

w1.attachObject('%GRID_OBJ%');

var bAdd	= '0_Add';
myToolbar = %GRID_OBJ%.aToolBar;
myToolbar.setIconsPath("%IMG_URL%");
myToolbar.addButton(bAdd, 0, 'Adicionar', 'add.png', 'add.png');
myToolbar.attachEvent("onClick", function(itemId) {
	if (itemId == bAdd) {
		window.open('%URLADD%','_self');
	}
});
</script>
</body>
</html>
